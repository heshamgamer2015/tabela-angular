<!-- carros.component.html -->

<h2>Lista de Carros</h2>

<table class="table">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Ano</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let carro of carros">
      <td>{{ carro.nome }}</td>
      <td>{{ carro.ano }}</td>
      <td>
        <button class="btn btn-primary" (click)="verDetalhes(carro)">Ver Detalhes</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- FormulÃ¡rio para adicionar um novo carro -->
<h2>Adicionar Novo Carro</h2>

<form [formGroup]="carroForm">
  <div class="form-group">
    <label for="nomeCarro">Nome do Carro</label>
    <input type="text" id="nomeCarro" formControlName="nome" class="form-control" />
  </div>
  <div class="form-group">
    <label for="anoCarro">Ano do Carro</label>
    <input type="number" id="anoCarro" formControlName="ano" class="form-control" />
  </div>
  <button (click)="adicionarCarro()" class="btn btn-success">Adicionar Carro</button>
</form>

<!-- Detalhes de um carro selecionado -->
<div *ngIf="carroSelecionado">
  <h2>Detalhes do Carro</h2>
  <p><strong>Nome:</strong> {{ carroSelecionado.nome }}</p>
  <p><strong>Ano:</strong> {{ carroSelecionado.ano }}</p>
</div>
